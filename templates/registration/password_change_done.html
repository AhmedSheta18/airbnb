{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_5.jpg' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
			data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
				<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
						class="mr-2"><a href="index.html">Home</a></span> <span>Hotel</span></p>
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Hotels</h1>
			</div>
		</div>
	</div>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ftco-animate">
                <div class="p-5 bg-light">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                        <h3 class="mb-3">Password Changed Successfully!</h3>
                        <p>Your password has been updated. You can now use your new password to log in.</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-primary py-3 px-5">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
